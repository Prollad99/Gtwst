name: Update Links and Deploy

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        npm install

    - name: Fetch Gametwist Links
      run: |
        node fetch-links.js

    - name: Update Reward Page
      run: |
        echo "<html><body>" > reward.html
        jq -r '.[] | "<a href=\"\(.href)\">Gametwist Free Coins</a><br/>"' links.json >> reward.html
        echo "</body></html>" >> reward.html
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        git add reward.html
        git commit -m "Update reward links"
        git push
