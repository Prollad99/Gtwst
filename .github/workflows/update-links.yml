name: Update Links and Deploy

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 5 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq
        npm install

    name: Fetch Slot Links

on:
  push:
    branches:
      - main

jobs:
  update-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Fetch and Update Links
        run: |
          npm install node-fetch@2
          node -e "
          const fetch = require('node-fetch');
          const fs = require('fs');
          const jsdom = require('jsdom');
          const { JSDOM } = jsdom;

          fetch('https://www.slotparkbonuscode.de/')
            .then(res => res.text())
            .then(body => {
              const dom = new JSDOM(body);
              const document = dom.window.document;
              const links = Array.from(document.querySelectorAll('a[href*=\"slot.pk\"]')).map(a => a.href);
              console.log('Fetched links:', links);
              fs.writeFileSync('links.json', JSON.stringify(links));
            })
            .catch(err => {
              console.error('Error fetching links:', err);
              process.exit(1); // Exit with an error code
            });
          "


    - name: Update Reward Page
      run: |
        echo "<html><body>" > reward.html
        jq -r '.[] | "<a href=\"\(.href)\">Gametwist Free Coins</a><br/>"' links.json >> reward.html
        echo "</body></html>" >> reward.html

    - name: Configure Git
      run: |
        git config --global user.email "prolladmail@gmail.com"
        git config --global user.name "Prollad99"

    - name: Commit changes
      run: |
        git add reward.html
        git commit -m "Update reward links"

     - name: Push changes
        env:
          TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/Prollad99/Gtwst.git
